<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <header> <a class="logo" href="6-index.html"></a></header>
    <div class="container">
        <section class="filters">
            <div class="locations" data-toggle="popover" data-trigger="hover">
                <h3>States</h3>
                <h4>Ohio, Texas...</h4>
                <ul class="popover" >
                    <li>
                        <h2>Ohio</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Texas</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            <div class="amenities" data-toggle="popover" data-trigger="hover">
                <h3>Amenities</h3>
                <h4>Wi-Fi, Kitchen...</h4>
                <ul class="popover">
                    <li>Amenity 1</li>
                    <li>Amenity 2</li>
                    <li>Amenity 3</li>
                </ul>
            </div> 
            <button class="search-button">Search</button>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
